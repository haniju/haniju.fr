.container-hr {
  flex-direction: content;
  display: flex;
  height: 100vh;
  width: 100vw;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  overflow: hidden;
  position: relative;
}
.hr-title {
  display: flex;
  width: 100%;
  height: 5%;
}
.hr-content {
  display: flex;
  justify-content: flex-end;
  width: 100%;
  height: 60%;
  margin-right: 35%;
}
.hr-caption {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: max-content;
  height: max-content;
  background-color: #f4eded;
  padding: 10px;
  margin-top: 10px;
  align-self: flex-end;
  margin-right: 22%;
  box-shadow: 3px 0px 7px rgb(140, 130, 79)
}
.hr-caption h1 {
  font-size: 25px;
  color: black !important;
}
.head-remix {
  height: 100%;
  width: 35%;
  display: flex;
  justify-content: center;
  position: relative;
}
.head-remix img {
  height: 80%;
  position: absolute;
  display: flex;
}
.slider {
  position: relative !important;
  width: auto !important;
  height: auto !important;
  z-index: 10;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
i {
  border: solid black;
  display: inline-block;
  padding: 3px;
  position: absolute;
}
.right {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}
.left {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
  right: 0px;
}
.top {
  position: absolute;
  top: 20%;
  width: 10px;
  height: 10px;
  border-width: 0 5px 5px 0;
}
.bottom {
  position: absolute;
  bottom: 30%;
  width: 20px;
  height: 20px;
  border-width: 0 6px 6px 0;
}
a:nth-child(odd) .point{background-color: var(--y1);}
a:nth-child(even) .point{background-color: var(--y4);}
@media all and (max-width: 599px) and (min-width: 50px) {
  .container-hr {
    flex-direction: column !important;
  }
  .head-remix {
    width: 100%;
  }
  .slider {
    padding: 0px;
    position: absolute !important;
    bottom: 60px;
    background-color: unset;
  }
  .slider:nth-child(1){
    bottom: 10px;
  }
  .point {
    margin: 10px 5px !important;
  }
  a {
    height: 42px;
  }
}

  <script type="text/javascript">
  hover = function(pClass,pId){
      var tabImage = document.getElementsByClassName(pClass);
      for (var i = tabImage.length - 1; i >= 0; i--) {
          tabImage[i].style.display = "none";
      }
      var elem = document.getElementById(pId);
      elem.style.display = "initial";
  }
  </script>
