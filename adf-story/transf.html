<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8"/>
</head>

<body>
<div class="tableau">

  <div class="content fixed">

    <div class="demi">

      <div class="canvas" style="width:100%; height:100%;">
        <img id="tex" src="">
      </div>

      <div class="canvas" style="justify-content:flex-end; padding-top:40px; width:60%">
        <div class="dragselect">
          <img class="chim" style="height:26vh" id="oeuil" src="">
        </div>
      </div>

      <div class="canvas" style="align-items:center; justify-content:flex-start;">
        <img class="chim" style="height:20vh; margin-left:5px;" id="nez" src="">
      </div>

      <div class="canvas" style="align-items:flex-end; justify-content:flex-start; bottom:80px;">
        <img class="chim" style="height:24vh; margin-left:30px;" id="bou" src="">
      </div>

      <div class="canvas" style="align-items:flex-end; justify-content:flex-end; bottom:70px;">
        <img class="chim" style="height:30vh" id="prot" src="">
      </div>
    </div>
  </div>
</div>


<div class="footer-1">
  <div class="footer-2">

    <h2>Texture</h2>
    <select id="dropTex">
      <option value="">Aucun</option>
      <option value="images/chimere/tex1.gif">1</option>
      <option value="images/chimere/tex2.png">2</option>
    </select>

    <h2>Oeuil</h2>
    <select id="dropOeuil">
      <option value="">Aucun</option>
      <option value="images/chimere/oeuil1.gif">1</option>
      <option value="images/chimere/oeuil2.gif">2</option>
      <option value="images/chimere/oeuil3.gif">3</option>
      <option value="images/chimere/oeuil4.gif">4</option>
    </select>

    <h2>Nez</h2>
    <select id="dropNez">
      <option value="">Aucun</option>
      <option value="images/chimere/nez1.gif">1</option>
      <option value="images/chimere/nez2.gif">2</option>
    </select>

    <h2>Bouche</h2>
    <select id="dropBou">
      <option value="">Aucun</option>
      <option value="images/chimere/bou1.gif">1</option>
      <option value="images/chimere/bou2.gif">2</option>
    </select>

    <h2>Protubérance</h2>
    <select id="dropProt">
      <option value="">Aucun</option>
      <option value="images/chimere/prot1.gif">1</option>
      <option value="images/chimere/prot2.gif">2</option>
      <option value="images/chimere/prot3.gif">3</option>
    </select>
  </div>
  <div class="legend-box">
    <h2>Le Cadavre Exquis</h2>
  </div>
  <div class="footer-button">
    <a href="http://lesanimauxdufutur.net"><h2>les ADF</h2></a>
  </div>
  <div class="footer-button">
    <a href="mixeur.html"><h2>Le Mixeur de Sons</h2></a>
  </div>
  <div class="footer-button">
    <a href="chimere.html"><h2>La Chimère</h2></a>
  </div>
  <div class="footer-button">
    <a href="stopmo.html"><h2>Le Stop-Motion</h2></a>
  </div>
  <div class="footer-button">
    <a href="cadavre.html"><h2>Le Cadavre Exquis</h2></a>
  </div>
</div>
<script>
//http://jsfiddle.net/treyh/xf2pq/
function setTex() {
    var img = document.getElementById("tex");
    img.src = this.value;
    return false;
}
document.getElementById("dropTex").onchange = setTex;

function setOeuil() {
    var img = document.getElementById("oeuil");
    img.src = this.value;
    return false;
}
document.getElementById("dropOeuil").onchange = setOeuil;

function setNez() {
    var img = document.getElementById("nez");
    img.src = this.value;
    return false;
}
document.getElementById("dropNez").onchange = setNez;

function setBou() {
    var img = document.getElementById("bou");
    img.src = this.value;
    return false;
}
document.getElementById("dropBou").onchange = setBou;

function setProt() {
    var img = document.getElementById("prot");
    img.src = this.value;
    return false;
}
document.getElementById("dropProt").onchange = setProt;

</script>
</body>
</html>
