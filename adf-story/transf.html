<html>
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8"/>
</head>

<body>
<div class="tableau">

  <div class="content fixed">


      <div class="canvas" id="texture" style="width:100%; height:100%;">
        <img id="tex" src="images/chimere/foo.png">
      </div>

      <div class="canvas draggable" id="dragOeuil">
        <img class="chim" style="height:26vh" id="oeuil" src="images/chimere/foo.png">
      </div>

      <div class="canvas draggable" id="dragNez">
        <img class="chim" style="height:20vh; margin-left:5px;" id="nez" src="images/chimere/foo.png">
      </div>

      <div class="canvas draggable" id="dragBou">
        <img class="chim" style="height:24vh; margin-left:30px;" id="bou" src="images/chimere/foo.png">
      </div>

      <div class="canvas draggable" id="dragProt">
        <img class="chim" style="height:39vh" id="prot" src="images/chimere/foo.png">
      </div>

      <p class="instructions">Selectionne-les éléments à afficher dans les dropdowns, <br>et déplace-les LENTEMENT sur l'écran <br> ENJOY !!!</p>
  </div>
</div>

    <a href="chimere.html"><h2>BACK</h2></a>
  </div>

    <h2>Nez</h2>
